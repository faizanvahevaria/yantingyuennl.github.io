---
layout: default
---
<link href="/css/work.css" rel="stylesheet">
<section class="container animated fadeIn">
  <div class="contents">
    {{ content }}
    {% for work-item in site.work reversed %}
      <a href="{{ work-item.url }}"><img src="/img/{{ work-item.img-name | remove:"img/" }}" alt="{{ work-item.img-alt }}"/><div class="sub"><span>{{ work-item.title }}</span></div></a>
    {% endfor %}
  </div>
</section>
