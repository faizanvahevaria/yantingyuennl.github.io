<section class="container animated fadeIn">
    <div class="grid">
      {% assign work = site.work | last %}
        <a class="grid-item work" href="/work/" style=
        "background:white;width:{{page.work-size}}vw;height:{{page.work-size}}vh;"><img height="auto"
        src="/img/{{work.img-name | remove:"img/"}}" width="100%">
        <div class="sub">
            <span>{{work.title}}</span>
        </div></a>

        {% assign news = site.news | last %}
        <a class="grid-item blog" href="/news/" style=
        "background:white;width:{{page.news-size}}vw;height:{{page.news-size}}vh;"><img height="auto"
        src="/img/{{news.img-name | remove:"img/"}}" width="100%">
        <div class="sub">
            <span>{{news.title}}</span>
        </div></a>
        <a class="grid-item bio" href="/bio/" style=
        "background:white;width:{{page.bio-size}}vw;height:{{page.bio-size}}vh;"><img height="auto"
        src="/img/{{page.bio-img | remove:"img/"}}" width="100%">
        <div class="sub">
            <span>About Yan Ting</span>
        </div></a>
        <a class="grid-item work_second" href="/contact/" style=
        "background:white;width:{{page.contact-size}}vw;height:{{page.contact-size}}vh;"><img height="auto"
        src="/img/{{page.contact-img | remove:"img/"}}" width="100%">
        <div class="sub">
            <span>Contact</span>
        </div></a>
    </div>
</section>
